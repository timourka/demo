<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

<head>
    <title>Личный кабинет</title>
</head>

<body>
    <main layout:fragment="content">
        <div class="row" style="height: 100%;">
            <div class="h-100" style="width: auto;">
                <div class="col">
                    <h1>Профиль</h1>
                    <div class="mb-1">
                        <a th:href="@{/profile/testsPassed}" class="btn btn-primary">пройденные тесты</a>
                    </div>
                    <div class="mb-1">
                        <a th:href="@{/profile/testsCreated}" class="btn btn-primary">созданные тесты</a>
                    </div>
                </div>
            </div>
            <div class="h-100 p-0" style="background-color: black; width: 5px"></div>
            <div class="col">
                <h3>пройденые тесты</h3>
                <table class="table mt-2">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col" class="w-10">ID</th>
                            <th scope="col" class="w-auto">Название</th>
                            <th scope="col" class="w-10">Балл</th>
                            <th scope="col" class="w-10">Дата</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="test : ${items}">
                            <th scope="row" th:text="${test.id}"></th>
                            <td th:text="${test.name}"></td>
                            <td th:text="${test.score}"></td>
                            <td th:text="${test.date}"></td>
                        </tr>
                    </tbody>
                </table>
                <th:block th:replace="~{ pagination :: pagination (
                url=${'profile/testsPassed'},
                totalPages=${totalPages},
                currentPage=${currentPage}) }" />
            </div>
        </div>
    </main>
</body>

</html>
