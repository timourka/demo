<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

<head>
    <title>Тесты</title>
</head>

<body>
    <main layout:fragment="content">
        <th:block th:switch="${items.size()}">
            <h2 th:case="0">Данные отсутствуют</h2>
            <th:block th:case="*">
                <div class="container mt-3 mx-auto" style="width: 70%;">
                    <tr th:each="test : ${items}">
                        <div class="row justify-content-center align-items-center g-2 mt-3 mb-3" style="height: 10rem;">
                            <div class="col-3 h-100">
                                <h3 class="w-100 h-100" style="object-fit: cover;" th:text="${test.image}"> </h3>
                            </div>
                            <div class="col justify-content-between h-100" style="position: relative; width: 70%;">
                                <div class="row-10 justify-content-center align-items-center g-2">
                                    <h3 class="w-100 mx-auto text-left" th:text="${test.name}"></h3>
                                </div>
                                <div class="row-10 justify-content-center align-items-center g-2">
                                    <h3 class="w-100 mx-auto text-left" th:text="${test.description}"></h3>
                                </div>
                                <div class="row-2 justify-content-left align-items-left g-2"
                                    style="position: absolute; bottom: 2; left: 2; width: 100%;">
                                    <form th:action="@{/testInProcess}" method="get">
                                        <input type="hidden" th:name="testId" th:value="${test.id}">
                                        <input type="hidden" th:name="pageId" th:value="${0}">
                                        <button type="submit" class="btn btn-link button-link">Начать</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
            </th:block>
            <th:block th:replace="~{ pagination :: pagination (
                    url=${''},
                    totalPages=${totalPages},
                    currentPage=${currentPage}) }" />
        </th:block>
    </main>
</body>

</html>
