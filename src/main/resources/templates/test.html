<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">

<head>
    <title>Тесты</title>
</head>

<body>
    <main layout:fragment="content">
        <th:block th:switch="${items.size()}">
            <h2 th:case="0">Данные отсутствуют</h2>
            <th:block th:case="*">
                <h2>тесты</h2>
                <table class="table">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col" class="w-10">ID</th>
                            <th scope="col" class="w-auto">Имя теста</th>
                            <th scope="col" class="w-auto">Описание</th>
                            <th scope="col" class="w-10"></th>
                            <th scope="col" class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="test : ${items}">
                            <th scope="row" th:text="${test.id}"></th>
                            <td th:text="${test.name}"></td>
                            <td th:text="${test.description}"></td>
                            <td>
                                <form th:action="@{/admin/test/edit/{id}(id=${test.id})}" method="get">
                                    <input type="hidden" th:name="page" th:value="${page}">
                                    <button type="submit" class="btn btn-link button-link">Редактировать</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/test/delete/{id}(id=${test.id})}" method="post">
                                    <input type="hidden" th:name="page" th:value="${page}">
                                    <button type="submit" class="btn btn-link button-link"
                                        onclick="return confirm('Вы уверены?')">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </th:block>
            <th:block th:replace="~{ pagination :: pagination (
                    url=${'admin/test'},
                    totalPages=${totalPages},
                    currentPage=${currentPage}) }" />
        </th:block>
    </main>
</body>

</html>
